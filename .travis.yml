sudo: false
language: php
php:
  - 7.1
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache/files

git:
  depth : 3

env :
  global :
    - secure: ""

install :
  - bash .bldr/bldr -b up

script :
  - bin/simple-phpunit | bin/phpunit -vvv

after_script :
  - bash .bldr/bldr -b down

...
